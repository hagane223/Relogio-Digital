        background-image: linear-gradient(45deg,rgb(11, 25, 105), rgb(16, 109, 172));

.clock{
    position: absolute;
    top:50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    color: white;
    font-size: 70px;
    font-family: Arial, Helvetica, sans-serif;
    letter-spacing: 7px;
}
</style>

<body>
    <div id="meurelogio" class="clock" onload="showTime()"></div>

</body>
